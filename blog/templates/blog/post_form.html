{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Blog Post
{% endblock title %}

{% block content %}
    <div class="container my-4">
        <h1 style="text-align: center; "> Blog Post </h1>
    </div>
    <div class="container my-4 col-md-6">
        <form method="POST">
            {% csrf_token %}
            {% comment %} 
            Form below created by PostCreateView in Django.
            {% endcomment %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>      
{% endblock content %}
